<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles/css/style.css}"/>
</head>
<body>
  <form th:action="@{/people}" method="post" th:object="${person}">
  <label for="fio" class="labl">Fio</label>
  <input type="text" id="fio" th:field="*{fio}" class="inp"/>
  <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"/>


  <label for="year" class="labl">Year of birth</label>
  <input th:field="*{year}" type="text" id="year" class="inp"/>
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"/>

  <br>

  <input type = "submit" value="add person"/>
</form>
</body>
</html>
