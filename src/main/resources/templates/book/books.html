<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Books</title>

  <link rel="stylesheet" type="text/css" th:href="@{/styles/css/table.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/styles/css/style.css}"/>
</head>
<body>
<p>books</p>

<form action="/book" method="get">
  <label for="filter">add filter by name</label>
  <input type="text" name="name" id="filter" class="butt" placeholder="Java">
  <input type="submit" class="butt">
</form>
<div class="pizda">

  <table class="table">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>author</th>
      <th>year of realise</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
      <td th:text="${book.book_id}"></td>
      <td th:text="${book.name}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.year}"></td>
      <td class="omg"> <a th:href="@{/book/{id}(id=${book.book_id})}" class="page">Go to page</a></td>
    </tr>

    </tbody>
  </table>
</div>

<a th:href="@{/book?sort_by_year=true}" class="butt">Sort by year</a>
<a href="/book/new" class="butt">Add Book</a>
<a href="/people" class="butt">Go to people</a>

</body>
</html>
